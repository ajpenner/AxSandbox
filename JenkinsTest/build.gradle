plugins {
    id "groovy"
}

group = "<package>"   // example: com.disney.dss.dpe
version = "<version>" // example: 1.0.0

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.5.0"
    testCompile "com.lesfurets:jenkins-pipeline-unit:1.1"
    testCompile "junit:junit:4.12"
}
